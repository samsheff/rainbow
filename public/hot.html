$(function() {

taker(i, sort);

window.addEventListener('scroll', function scrolling() { 
        if ( $(document).scrollTop() + $(window).height() >= $("body").height()) {
        $('.loader').show();
        if ( oktoload == "yes" ) { oktoload="no"; i++; setTimeout(goget, 200); }
        window.setTimeout(loading, 400);
    }
});
    
function loading() { oktoload="yes"; } 

function goget() {
    taker(i, sort);
}

$('body').addClass('mine');

    history.pushState('', document.title, window.location.pathname); 
    $('.message .button').click(function() { $('body').removeClass('mine'); });
}

</script>
